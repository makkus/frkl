[tox]
envlist = py27, py33, py34, py35, flake8
# tox_pip_extensions_ext_venv_update = true

[travis]
python =
    3.6: py36
    3.5: py35
    3.4: py34
    2.7: py27

[testenv:flake8]
basepython = python
deps =
    flake8
    -r {toxinidir}/requirements_frkl.txt
commands=flake8 frkl

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/frkl
deps =
    pytest
    pytest-cov
    -r {toxinidir}/requirements_frkl.txt
commands =
    pip install -U pip
    py.test --basetemp={envtmpdir}


[testenv:build]
basepython = python3
skip_install = true
deps =
    wheel
    setuptools
commands =
    python setup.py -q sdist bdist_wheel
